<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <p>Please complete the form below to download youre free guide.</p>
    <p>Fields marked with a* are required.</p>
    <strong>
        <label for="firstname">First Name*:</label>
    </strong>
    <input type="text" id="firstname" name="firstname" required>
    <br>
    <strong>
        <label for="lastname">Last Name*:</label>
    </strong>
    <input type="text" id="lastname" name="lastname" required>
    <br>
    <strong>
        <label for="email">Email*:</label>
    </strong>
    <input type="email" id="email" name="email" required>
    <br>
    <strong>
        <label for="confirm_email">Confirm email*:</label>
    </strong>
    <input type="email" id="email1" name="confirm_email">
    <br>
    <strong>
        <label for="company">Company*:</label>
    </strong>
    <input type="company" id="company" name="company">
    <br>
    <strong>
        <label for="job_title">Job Title:</label>
    </strong>
    <input type="text" id="job_title" name="job_title">
    <br>
    <strong>
        <label for="country">Country*:</label>
    </strong>
    <select id="country" name="country" required>
        <option value="" disabled selected> Choose...</option>
        <option value="mun"> Conuntry of Moon</option>
        <option value="robim">Republic Banana of Mars</option>
        <option value="pk">Peach Kingdom</option>
    </select>
    <br>
    <label for=""></label>
    <span id="sumbit">
        <button  > Submit your enquiry </button>
    </span>
    
</body>
</html>
